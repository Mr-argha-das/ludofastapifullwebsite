        <div class="ludo-container" id="content" style="display: none">
          <div class="w-full flex justify-end">
            <div class="bg-green- flex items-end mb-1 gap-3">
              <!-- <div class="p-7 bg-white h-10 f rounded-md"></div> -->
              <div
                class="flex flex-col items-end rounded border-2 border-yellow-500 bg-blue-600 pt-2 px-2"
              >
                <div class="flex gap-2">
                  <div class="p-7 w-7 h-7 bg-white f rounded-md"></div>

                </div>
                <p>Namesdsdsd</p>
              </div>

          <div class="ludo">

              <div class="player-piece" player-id="P1" piece="2"></div>
              <div class="player-piece" player-id="P1" piece="3"></div>

              <div class="player-piece" player-id="P2" piece="2"></div>

          <div class="footer">

              <div class="dice-value"></div>

              <button id="reset-btn" class="btn btn-reset"></button>

            <h2 class="active-player">Active Player: <span></span></h2>
