<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            backgroundImage: {
              "custom-image": "url('../static/ludoBG.jpg')",
            },
          },
        },
      };
    </script>
    <script>
      // Get references to the sidebar and toggle button
      const sidebar = document.getElementById("sidebar");
      const toggleMenuButton = document.getElementById("toggle-menu");

      // Function to toggle the sidebar
      function toggleMenu() {
        sidebar.classList.toggle("open"); // Add/remove "open" class to toggle visibility
      }

      // Add event listener to the toggle button
      toggleMenuButton.addEventListener("click", toggleMenu);
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .head {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(39, 39, 39, 0.37);
        text-align: center;
        color: #fff;
      }
      .HomeCon {
        display: flex;
        flex-direction: column;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        text-align: center;
        color: #fff;
      }
      .profile-header {
        display: flex;
        justify-content: center;
        position: relative;
        margin-bottom: 20px;
      }
      .profile-header img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 2px solid #ddd;
      }

      .edit-icon {
        position: absolute;
        bottom: 5px;
        right: 40px;
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 50%;
        padding: 5px;
        cursor: pointer;
      }

      /* .profile-info {
        text-align: center;
      } */

      .profile-info input {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .profile-info button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
        width: 100%;
      }

      .kyc-status {
        text-align: center;
        margin: 20px 0;
      }

      .kyc-status .status {
        font-weight: bold;
        color: #fff;
        margin-bottom: 10px;
      }

      .kyc-status button {
        background-color: #ff4b4b;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
      }

      .metrics {
        display: flex;
        justify-content: space-between;
        margin: 10px 0;
        gap: 10px;
      }

      .metrics .metric {
        background-color: #f9f9f9;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        flex: 1;
        margin: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
      }

      .logout {
        background-color: red;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
        width: 100%;
        text-align: center;
      }
    </style>
  </head>

  <body class="bg-black font-poppins lg:w-[500px] w-full mx-auto">
    <div class="bg-custom-image bg-cover bg-center h-screen container mx-auto">
      <div class="backdrop-blur-lg h-full px-4 py-4">
        <header class="pb-6">
          <div
            class="container px-5 w-full head mx-auto flex h-20 justify-between items-center"
          >
            <p class="font-bold text-2xl">Profile</p>
          </div>
          <!-- Hamburger Icon -->
          <button class="hamburger flex" id="toggle-menu">
            <div></div>
            <div></div>
            <div></div>
          </button>
        </header>

        <div class="profile-header">
          <img src="https://via.placeholder.com/80" alt="Profile Picture" />
          <!-- <div class="edit-icon">✏️</div> -->
        </div>

        <div class="profile-info pb-4">
          <label for="username" class="text-white">Username</label>
          <input type="text" id="username" value="argha_das9193" readonly />

          <label for="mobile" class="text-white">Mobile Number</label>
          <input type="text" id="mobile" value="9509961818" readonly />
        </div>

        <div class="metrics">
          <div class="head w-full py-4">
            <strong>Games Played</strong>
            <div>0</div>
          </div>
          <div class="head w-full py-4">
            <strong>Chips Won</strong>
            <div>0</div>
          </div>
        </div>

        <div class="metrics">
          <div class="head w-full py-4">
            <strong>Referral Earning</strong>
            <div>0</div>
          </div>
          <div class="head w-full py-4">
            <strong>Penalty</strong>
            <div>0</div>
          </div>
        </div>

        <a
          href="api/logout"
          class="head mt-5 flex w-full py-4 items-center justify-center font-semibold"
        >
          Logout
        </a>
      </div>
    </div>
  </body>
</html>
