{% extends 'base.html' %} {% block content %}
<div
  class="bg-custom-image bg-cover bg-center h-screen container mx-auto text-black"
>
  <div class="backdrop-blur-lg h-full px-4 py-4">
    <header class="pb-6">
      <div
        class="container px-5 w-full head mx-auto flex h-20 justify-between items-center"
      >
        <p class="font-bold text-2xl">Profile</p>
        <button class="hamburger flex" id="toggle-menu">
          <div>sdsd</div>
          <div></div>
          <div></div>
        </button>
      </div>
      <!-- Hamburger Icon -->
    </header>

    <div class="profile-header">
      <img src="https://via.placeholder.com/80" alt="Profile Picture" />
      <!-- <div class="edit-icon">✏️</div> -->
    </div>

    <div class="profile-info pb-4">
      <label for="username" class="text-white">Username</label>
      <input type="text" id="username" value="{{user.data.name}}" readonly />

      <label for="mobile" class="text-white">Mobile Number</label>
      <input type="text" id="mobile" value="{{user.data.email}}" readonly />
    </div>

    <div class="metrics">
      <div class="head w-full py-4">
        <strong>Games Played</strong>
        <div>{{playedGamesCount}}</div>
      </div>
      <div class="head w-full py-4">
        <strong>Chips Won</strong>
        <div>0</div>
      </div>
    </div>

    <div class="metrics">
      <div class="head w-full py-4">
        <strong>Referral Earning</strong>
        <div>0</div>
      </div>
      <div class="head w-full py-4">
        <strong>Penalty</strong>
        <div>0</div>
      </div>
    </div>

    <a
      href="api/logout"
      class="head mt-5 flex w-full py-4 items-center justify-center font-semibold"
    >
      Logout
    </a>
  </div>
</div>

{% endblock %}
