<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 350px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }

        .profile-header {
            display: flex;
            justify-content: center;
            position: relative;
            margin-bottom: 20px;
        }

        .profile-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #ddd;
        }

        .edit-icon {
            position: absolute;
            bottom: 5px;
            right: 40px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
        }

        .profile-info {
            text-align: center;
        }

        .profile-info input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .profile-info button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .kyc-status {
            text-align: center;
            margin: 20px 0;
        }

        .kyc-status .status {
            font-weight: bold;
            color: red;
            margin-bottom: 10px;
        }

        .kyc-status button {
            background-color: #ff4b4b;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .metrics {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .metrics .metric {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            flex: 1;
            margin: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
        }

        .logout {
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="profile-header">
            <img src="https://via.placeholder.com/80" alt="Profile Picture">
            <div class="edit-icon">
                ✏️
            </div>
        </div>

        <div class="profile-info">
            <label for="username">Username</label>
            <input type="text" id="username" value="argha_das9193" readonly>
            <button>Edit</button>

            <label for="mobile">Mobile Number</label>
            <input type="text" id="mobile" value="9509961818" readonly>
        </div>

        <div class="kyc-status">
            <div class="status">KYC Status: <span style="color: red;">Pending</span></div>
            <button>Complete KYC</button>
        </div>

        <div class="metrics">
            <div class="metric">
                <strong>Games Played</strong>
                <div>0</div>
            </div>
            <div class="metric">
                <strong>Chips Won</strong>
                <div>0</div>
            </div>
        </div>

        <div class="metrics">
            <div class="metric">
                <strong>Referral Earning</strong>
                <div>0</div>
            </div>
            <div class="metric">
                <strong>Penalty</strong>
                <div>0</div>
            </div>
        </div>

        <button class="logout">Logout</button>
    </div>

</body>
</html>
