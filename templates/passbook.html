{% extends 'base.html' %} {% block content %}
<div class="bg-custom-image bg-cover bg-center h-screen container mx-auto">
  <div class="PassBook py-5 px-4 backdrop-blur-lg h-screen pt-[120px]">
    <h3 class="uppercase text-center text-2xl font-bold">PassBook</h3>
    {% for item in items %}
    <div class="grid grid-cols-[100px_1fr] mt-7 HomeCon py-4 !px-4">
      <div class="flex flex-col items-start">
        <p>icon</p>
        <p>{{item.cre_date[:10]}}</p>
        <p>
          {{ item.cre_date[11:16] }} {{ 'PM' if item.cre_date[11:13]|int > 12
          else 'AM' }}
        </p>
      </div>
      <div class="flex items-center justify-center flex-col">
        <p class="lg:text-lg font-semibold text-center">{{item.title}}</p>
        <p class="text-white font-bold lg:text-xl">{{item.amount}}</p>
      </div>
      <!-- <div class="flex flex-col items-end justify-center">
          </div> -->
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
